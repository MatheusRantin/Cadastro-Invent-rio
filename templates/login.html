<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Marialva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css')  }}">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Coat_of_arms_of_Marialva_PR.png/800px-Coat_of_arms_of_Marialva_PR.png" />
</head>
<body>
    <div id="content">
        <div class="content-img">
            <img id="content-img-pokemon" src="https://www.marialva.pr.gov.br//images/brasao_topo.png" alt="">
        </div>
        <div class="content-form">
            <form action="/auth" method="post"> 
                <div class="item_form"><input type="text" name="email" id="email" placeholder="Email" required ></div>
                <div class="item_form"><input type="password" name="pwd" id="pwd" placeholder="Senha" required ></div>
                <div class="item_form" id="btn-content"><button type="submit" class="btn btn-outline-secondary" id="btn_form">Entrar</button></div>
            </form>
        </div>
    </div>
</body>
</html>
