<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_home.css')}}">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Coat_of_arms_of_Marialva_PR.png/800px-Coat_of_arms_of_Marialva_PR.png">
    <title>Livraria Marialva</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
           
            <a class="navbar-brand" href="#"><img id="content-img" src="https://www.marialva.pr.gov.br//images/brasao_topo.png" alt=""></a>
        </div>
    </nav>
    <h1>{{name}}</h1>
    <form action="/user/cad"><button>Novo Cadastro</button></form>
    <section id="table-book">
        <div id="content-table">
            <table class="table table-striped" style=" border-color: black; border-style: solid; border-width:1px; border-radius:10%;">
                <thead>
                    <tr>
                       
                        <th scope="col">Local</th>
                        <th scope="col">Computadores</th>
                        <th scope="col">Monitores</th>
                        <th scope="col">Impressoras</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dado in lista_locais %}
                    <tr>
                       
                        <td>{{ dado[1] }}</td>
                        <td>{{dado[3]}}</td>
                        <td>{{dado[4]}}</td>
                        <td>{{dado[2]}}</td>
                    </tr>
                    {% endfor %}
                   
                </tbody>
            </table>         
        </div>
    </section>
</body>
</html>
